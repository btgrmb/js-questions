<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>sessionStorage Form</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="/index.html">localStorage</a> | <a href="/sessionstorage.html">sessionStorage</a> |
        <a href="/cookies.html">Cookies</a>
      </nav>
      <h1>Помнящая форма на sessionStorage</h1>
      <form id="form">
        <label for="file-input">Загрузите изображение</label>
        <input
          type="file"
          id="file-input"
        />
        <img
          id="preview"
          alt="Превью"
        />

        <label for="textarea">Textarea</label>
        <textarea
          id="textarea"
          rows="5"
          placeholder="Введите текст"
        ></textarea>

        <label for="read-input">Readonly</label>
        <input
          type="text"
          id="read-input"
          readonly
        />
      </form>
    </div>

    <script
      type="module"
      src="/src/session.ts"
    ></script>
  </body>
</html>
